<form class="container mt-5" form id="user-form" method="post">
  <div class="col-md-12">
    <h1 class="display-4 mb-4">Form</h1>
  </div>
  <div class="form-group mb-3">
    <label for="username">Username:</label>
    <input class="form-control" id="username" name="username" type="text" 
           placeholder="Enter your username (at least 4 characters)" />
    <div class="invalid-feedback" id="username-error"></div>
  </div>

  <div class="form-group mb-3">
    <label for="age">Age:</label>
    <input class="form-control" id="age" min="0" name="age" type="number" 
           placeholder="Enter your age (between 1 and 100)" />
    <div class="invalid-feedback" id="age-error"></div>
  </div>

  <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input class="form-control" id="password" name="password" type="password" 
           placeholder="Enter a secure password (at least 8 characters, including uppercase, lowercase, numbers, and special characters)" />
    <div class="invalid-feedback" id="password-error"></div>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input class="form-control" id="email" name="email" type="email" 
           placeholder="Enter a valid email address" />
    <div class="invalid-feedback" id="email-error"></div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
  <div id="validation" class="alert" style="display: none"></div>
</form>
